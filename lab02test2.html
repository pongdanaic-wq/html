    <h1>Movie Form</h1>
    
    <form name="movieForm" >
        <fieldset>
            <legend>เลือกหนังมาไอ้สัด</legend><br>
            
            Title: <input type="text" name="namemovie" placeholder="กรุณากรอก" autofocus title="กรอกหัวข้อมา" required>
            <br><small>Please enter a valid title using alphanumeric characters and spaces only.</small>
            <br><br>

            <label for="genre">Genre:</label>
            <select id="genre" name="genre" title="กรอกแนวหนังมา" required>
                <option value="">Select a genre</option>
                <option value="action">Action</option>
                <option value="comedy">Comedy</option>
                <option value="drama">Drama</option>
                <option value="fantasy">Fantasy</option>
                <option value="horror">Horror</option>
                <option value="sci-fi">Sci-Fi</option>
            </select>

            <br><br>

            <label for="genre2">Genre2:</label>
            <select name="genre2" multiple required>
                <option value="action">Action</option>
                <option value="comedy">Comedy</option>
                <option value="drama">Drama</option>
                <option value="fantasy">Fantasy</option>
                <option value="horror">Horror</option>
                <option value="sci-fi">Sci-Fi</option>
            </select>

            <br><br>

            Release: <input type="date" name="datemovie" required>
            <br><br>

            Director: <input type="text" name="Director" placeholder="กรอกแน่" required>
            <br><br>

            Email: <input type="email" name="email" placeholder="กรอกอีเมลแน่" required>
            <br><br>

            <input type="submit" value="Submit">
        </fieldset>
    </form>
