<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        function showFaculties(){
            let array = faculties
            let append = document.createAttribute("faculties1")
                // for (i in array){
                for (let i = 0; i < array.length; i++){
                    let radio = document.createAttribute("input")
                        radio.type = "radio"
                        radio.value = array[i]
                        radio.name = "radiofac"
                        

                        

                    let label = document.createAttribute("label")
                    label.textContent = array[i]
                    .appendTo("#faculties");

                    let br = $("<br>")
                    

                    append.appendChild(radio);
                    append.appendChild(label);
                    append.appendChild(br);
            }
            document.getElementById("showmore").disabled = true
            document.getElementById("input_txt").disabled = true
            $("#add").prop("disabled", true); 
            document.getElementById("add").disabled = true
        }


        let faculties =[]

        function addFaculty(){
            // let txt = document.getElementById("input_txt").val()
            let txt = $("#input_txt").val()
            if(txt.trim()!==""){
                faculties.push(txt)
                // $("#input_txt").val()="";
                document.getElementById("input_txt").value="";
                alert("เพิ่มข้อมูลคณะสำเร็จ")
                console.log(faculties)
            }else{
                alert("กรุณากรอกข้อมูลคณะ")
            }
        }
            
            
    </script>
</head>
<body>
    <h3>แบบฟอร์มเลือกคณะของนักศึกษา</h3>
    <input type="text" value="" id="input_txt"> <input type="button" value="เพิ่มคณะ" id="add"onclick="addFaculty()">
    <br>
    <input type="button" value="แสดงรายการคณะทั้งหมด" id="showmore" onclick="showFaculties()">
    <br><br>
    <fieldset>
        <legend>คณะทั้งหมด</legend>
            <form id="faculties1">
                
            </form>
    </fieldset>
</body>
</html>
